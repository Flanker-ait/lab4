<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <form action="" id="regForm">

        <h3 class="h3 mb-3 dw-normal">Please sign in </h3>

        <label for="username">Username</label>
        <div class="form-floating">
            <input type="text" class="form-control" name="username" id="username">
        </div>
        
        <label for="email">Email Address</label>
        <div class="form-floating">
            <input type="text" name="email" id="email" class="form-control" placeholder="name@example.com">
        </div>

        <label for="password">Password</label>
        <div class="form-floating">
            <input type="text" class="form-control" name="password" id="password">
        </div>

        <label for="confirmPassword">Confirm Password</label>
        <div class="form-floating">
            <input type="text" class="form-control" name="confirmPassword" id="confirmPassword">
        </div>
        
    
      
        <button class="btn btn-primary w-80 py-2" type="submit" id="register">Sign In</button>
    </form>

    <a href="login.html">I want to login</a>
    <script src="script.js"></script> 
</body>
</html>
