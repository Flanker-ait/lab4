<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <form action="">
        <h3 class="h3 mb-3 dw-normal">Please Login in </h3>

        <div class="form-floating">
            <label for="loginUsername">Username</label>
            <input type="text" class="form-control" name="loginUsername" id="loginUsername">
        </div>
        
        <div class="form-floating">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" name="loginPassword" id="loginPassword">
        </div>

        <button class="btn btn-primary w-80 py-2" type="submit" id="login">Log In</button>
    </form>

    <script src="login.js"></script> 
</body>
</html>
